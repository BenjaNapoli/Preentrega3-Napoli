    <main>
        <h1 class="historia">Contactanos!</h1>
            <p>Nos interesa tu opinion, asi que, por favor, dinos que piensas de nuestra pagina!</p>
        <form action="">
        <div class="div contactanos">
            <label for="Name">Nombre:</label>
            <input type="text" placeholder="Tu nombre" id="Name" name="Nombre" class="input">
        </div>
        <div class="div contactanos">
            <label for="Email">Email:</label>
            <input type="Email"placeholder="Tu email" id="Email" name="Email" class="input">
        </div>
        <div class="div contactanos">
            <label for="Phone">Tu numero:</label>
            <input type="tel" placeholder="Tu número" id="Phone" name="Phone">
        </div>
        <div class="div contactanos"><label for="Message">Mensaje</label>
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Tu opinion acerca de mi pagina web"></textarea>
        </div>
        <div class="contactanos-btn">
            <button type="reset">Cancelar</button>
            <Button type="submit">Enviar</Button>
        </div>
        </form>
